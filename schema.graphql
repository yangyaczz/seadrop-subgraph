type NFT @entity {
  id: ID!
  name: String
  symbol: String
  mintCount: BigInt!
  totalMintedQuantity: BigInt!
  totalMintedValue: BigInt!
}

type FeeRecipient @entity {
  id: ID!
  totalFee: BigInt!
}

type DailyStat @entity {
  id: ID!
  dailyMintedQuantity: BigInt!
  dailyMintedValue: BigInt!
}

type DailyNFTStat @entity {
  id: ID!
  dailyMintedQuantity: BigInt!
}










